{% extends "base.html" %}

{% block title %}Статьи в категории - {{ category.name }}{% endblock title %}
{% block content %}

    <h2>Статьи в категории - {{ category.name }}:</h2>
    	{% for post in posts %}
        	<p><a href="/{{ post.id }}">{{ post.title }}</a></p>
{% endfor %}
{% endblock content %}
